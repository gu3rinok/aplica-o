<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie nosso App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Avalie nosso App</h1>
        <div class="rating-stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <p>Clique em uma estrela para avaliar</p>
        <textarea id="review-input" placeholder="Escreva uma resenha (opcional)..."></textarea>
        <button id="submit-btn" disabled>Enviar Avaliação</button>
        <p id="message"></p>
        
        <!-- Nova seção para exibir o último comentário -->
        <section class="last-review">
            <h2>Última Avaliação</h2>
            <div id="reviewContainer">
                <div class="empty-state">
                    <p>Nenhuma avaliação ainda. Seja o primeiro a comentar!</p>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
